<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shilling QR Code Generator</title>
  <style>
    /* إضافة أنماط الإشعار */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999; /* زيادة قيمة z-index */
    }
    
    .loading-content {
      text-align: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* الأنماط الأصلية */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 30px;
    }
    .qr-preview {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .qr-code {
      width: 300px;
      height: 300px;
      background: white;
      margin: 20px auto;
      position: relative;
    }
    .qr-text-box {
      width: 300px;
      background-color: #B0D34D;
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      padding: 15px 0;
      margin-top: 10px;
      border-radius: 6px;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }
    .controls {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
      margin: 10px 0;
    }
    button:hover {
      background: #0056b3;
    }
    .hint {
      color: #6c757d;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .qr-preview {
        order: 2;
      }
      .controls {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h2>إنشاء QR Code</h2>
      <div class="form-group">
        <label>أدخل رقم (النقطة - الكاشير) :</label>
        <input type="text" id="qrText" placeholder="أدخل المحتوى" required>
      </div>
      <button onclick="generateQR()">إنشاء QR Code</button>
      <button onclick="generatePDF()" id="pdfButton" disabled>تنزيل كـ PDF</button>
    </div>
    <div class="qr-preview">
      <div class="qr-code" id="qrCode"></div>
      <div class="qr-text-box" id="qrLabelText"></div>
      <div class="hint">* اضغط على الصورة لحفظها كـ PNG</div>
    </div>
  </div>

  <!-- إشعار التحميل -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>جاري التحميل...</p>
    </div>
  </div>

  <!-- المكتبات الخارجية -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.js"></script>
  
  <script>
    let qrCodeElement = document.getElementById('qrCode');
    let qrLabelTextElement = document.getElementById('qrLabelText');
    let currentQR;

    const defaultLogo = new Image();
    defaultLogo.src = '/Logo.png';

    const templateImage = new Image();
    templateImage.src = '/POS.png';

    function generateQR() {
      const textInput = document.getElementById('qrText').value.trim();
      if (!textInput) {
        alert('يرجى إدخال المحتوى!');
        return;
      }

      document.getElementById('pdfButton').disabled = false;
      qrCodeElement.innerHTML = '';

      currentQR = new QRCode(qrCodeElement, {
        text: textInput,
        width: 300,
        height: 300,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      qrLabelTextElement.textContent = textInput;
      drawDefaultLogo(300);

      const img = qrCodeElement.querySelector('img');
      if (img) {
        img.style.cursor = 'pointer';
        img.onclick = () => {
          const link = document.createElement('a');
          link.href = img.src;
          link.download = 'qr-code.png';
          link.click();
        };
      }
    }

    function drawDefaultLogo(size) {
      const canvas = qrCodeElement.querySelector('canvas');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');
      const logoSize = size * 0.250;
      const clearSpace = size * 0.3;
      const x = (canvas.width - clearSpace) / 2;
      const y = (canvas.height - clearSpace) / 2;

      ctx.save();
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(x, y, clearSpace, clearSpace);
      ctx.restore();

      const logoX = (canvas.width - logoSize) / 2;
      const logoY = (canvas.height - logoSize) / 2;

      defaultLogo.onload = function () {
        ctx.drawImage(defaultLogo, logoX, logoY, logoSize, logoSize);
      };
      if (defaultLogo.complete) {
        ctx.drawImage(defaultLogo, logoX, logoY, logoSize, logoSize);
      }
    }

    async function generatePDF() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      const pdfButton = document.getElementById('pdfButton');
      
      try {
        // تفعيل الإشعار وإيقاف الزر
        pdfButton.disabled = true;
        loadingOverlay.style.display = 'flex';
        
        // اضافة تأخير افتراضي لضمان ظهور الإشعار (لحظات فقط)
        await new Promise(resolve => setTimeout(resolve, 50));

        const pageWidth = 400;
        const pageHeight = 600;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'portrait',
          unit: 'px',
          format: [pageWidth, pageHeight]
        });

        // التأكد من تحميل القالب
        if (!templateImage.complete) {
          await new Promise((resolve, reject) => {
            templateImage.onload = resolve;
            templateImage.onerror = () => reject(new Error('Failed to load template image'));
          });
        }

        doc.addImage(templateImage, 'PNG', 0, 0, pageWidth, pageHeight);
        

        const qrCanvas = qrCodeElement.querySelector('canvas');
        if (!qrCanvas) {
          throw new Error('QR Code not generated yet.');
        }

        const qrData = qrCanvas.toDataURL('image/png', 1.0);
        doc.addImage(qrData, 'PNG', 98, 198, 202, 200);

        const labelText = document.getElementById('qrText').value;
        doc.setFillColor(176, 211, 77);
        doc.rect(98, 415, 202, 40, 'F');
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(40);
        doc.setFont('helvetica', 'bold');

        const charSpacing = 10;
        doc.setCharSpace(charSpacing);
        const baseTextWidth = doc.getTextWidth(labelText);
        const extraWidth = (labelText.length - 1) * charSpacing;
        const totalTextWidth = baseTextWidth + extraWidth;
        const textX = 50 + (300 - totalTextWidth) / 2;
        doc.text(labelText, textX, 445);
        doc.setCharSpace(0);

        doc.save('qr-code.pdf');
      } catch (error) {
        console.error('حدث خطأ:', error);
        alert('حدث خطأ أثناء إنشاء PDF');
      } finally {
        // إيقاف الإشعار وإعادة تفعيل الزر
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          pdfButton.disabled = false;
        }, 200); // تأخير بسيط لضمان ظهور الإشعار
      }
    }
  </script>
</body>
</html>
